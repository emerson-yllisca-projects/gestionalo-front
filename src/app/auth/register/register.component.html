<section class="wrapper">
    <div class="registrar">
        <h1>Admin Pro</h1>
        <div class="card-r">
            <p class="titulo">Registrar</p>
            <p class="sub-titulo">Tienes una cuenta <a class="login" href="#">Login</a></p>
            <div class="relleno"></div>
            <div class="progress-bar-r">
                <div class="step">
                    <p>Usuario</p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check">
                    </div>
                </div>
                <div class="step">
                    <p>Empresa</p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check">
                    </div>
                </div>
                <div class="step">
                    <p>ABC</p>
                    <div class="bullet">
                        <span>3</span>
                    </div>
                    <div class="check fas fa-check">
                    </div>
                </div>
                <div class="step">
                    <p>HGD</p>
                    <div class="bullet">
                        <span>4</span>
                    </div>
                    <div class="check fas fa-check">
                    </div>
                </div>
            </div>
            <div class="form-outer">
                <form action="">
                    <div class="page slide-page">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre del usuario">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Correo usuario">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Constraseña">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Confirmar contraseña">
                        </div>
                        <div class="form-group">
                            <button class="firstNext next form-control" (click)="nextBtnFirst($event)">Siguiente</button>
                        </div>
                    </div>
                    <div class="page">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre de la empresa">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Correo empresa">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="ruc">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="direccion">
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <button class="prev-3 prev form-control" (click)="prevBtnFourth($event)">Anterior</button>
                            </div>
                            <div class="col">
                                <button class="submit form-control" (click)="submitBtn()">Registrar</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
